  <!-- 2. Form with GET method -->
  <h2>GET Method Form</h2>
  <form method="GET" action="">
    <p>Choose your hobbies:</p>
    <input type="checkbox" name="hobby" value="Music"> Music<br>
    <input type="checkbox" name="hobby" value="Reading"> Reading<br>
    <input type="checkbox" name="hobby" value="Gaming"> Gaming<br>
    <input type="checkbox" name="hobby" value="Sports"> Sports<br>

    <p>Select your gender:</p>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br>
    <input type="radio" name="gender" value="Other"> Other<br>
    <input type="radio" name="gender" value="None"> Prefer not to say<br>

    <label for="username">Username:</label>
    <input type="text" name="username"><br>

    <label for="password">Password:</label>
    <input type="password" name="password"><br>

    <input type="submit" value="Submit">
  </form>

  <hr>

  <!-- 3. Same form with POST method (change GET to POST manually if needed) -->
  <h2>POST Method Form</h2>
  <form method="POST" action="">
    <label for="username">Username:</label>
    <input type="text" name="username"><br>

    <label for="password">Password:</label>
    <input type="password" name="password"><br>

    <input type="submit" value="Submit">
  </form>

  <hr>

  <!-- 4. Styled comment form (with email validation) -->
  <h3>Post your comments</h3>
  <form method="POST" action="">
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email"><br>

    <label for="city">City</label>
    <input type="text" id="city" name="city"><br>

    <label for="comments">Comments</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40">Enter comments</textarea><br><br>

    <input type="submit" value="Submit comment">
  </form>

</body>
